<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        
        <form [formGroup]="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input formControlName="email" type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <button (click)="login()" type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
        <div class="text-center mt-2">
          <p>Don't have an account? <a routerLink="/register" class="text-decoration-none">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
